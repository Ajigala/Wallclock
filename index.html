<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wallclock</title>
  </head>
  <body>
    <div class="clock">
      <p>Jacklezz</p>
      <br />
      <span>...chill</span>
      <div class="navigation">
        <div class="hour-hand" id="hour"><img src="" alt="" /></div>
        <div class="minute-hand" id="minute"></div>
        <div class="second-hand" id="second"></div>
        <div class="center"></div>
      </div>
      <div class="numerals" id="numerals">
        <div class="numerals" id="numeral-I">I</div>
        <div class="numerals" id="numeral-II">II</div>
        <div class="numerals" id="numeral-III">III</div>
        <div class="numerals" id="numeral-IV">IV</div>
        <div class="numerals" id="numeral-V">V</div>
        <div class="numerals" id="numeral-VI">VI</div>
        <div class="numerals" id="numeral-VII">VII</div>
        <div class="numerals" id="numeral-VIII">VIII</div>
        <div class="numerals" id="numeral-IX">IX</div>
        <div class="numerals" id="numeral-X">X</div>
        <div class="numerals" id="numeral-XI">XI</div>
        <div class="numerals" id="numeral-XII">XII</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
